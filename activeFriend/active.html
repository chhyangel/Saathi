<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Friend</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="activeFriend.css">


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"

    />

  <body>
   
    <section id="activeFriend">

        <h1 class="text-center section-heading">Active Friend</h1>
      </div>
        
      <div class="container">

              </div>
              <div class="slide-content">
                <h1 class="friend-price">$20</h1>
                <div class="slide-content-bottom">
                  <h2 class="friend-name">
                    Ram Bahadhur
                  </h2>
                  <h3 class="friend-rating">
                    <span>4.5</span>
                    <div class="rating">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star-half"></ion-icon>
                    </div>
                    <button type="submit">
                      View profile
                  </button>
                  </h3>
                </div>
              </div>
            </div>
           
            <div class="swiper-slide slide">

                    </div>
                    <button type="submit">
                      View profile

                </div>
              </div>
            </div>
            <!-- Slide-end -->
           
            
            <!-- Slide-start -->

                <img src="Dikshya.jpg" alt="Tranding">
              </div>
              <div class="slide-content">
                <h1 class="friend-price">$6</h1>
                <div class="slide-content-bottom">
                  <h2 class="friend-name">
                    Dikshya
                  </h2>

                    <span>4</span>
                    <div class="rating">

                      <ion-icon name="star"></ion-icon>

                      <ion-icon name="star"></ion-icon>

                    <button type="submit">
                      View profile

              <h1 class="friend-price">$4</h1>

                  chhyangel

                    <ion-icon name="star"></ion-icon>
